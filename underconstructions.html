<html>
	<body style="margin:0px;">
		<div style="width:100%;height:100px;background-color: #e1e1e1;margin-top:-15px;
			-webkit-box-shadow: 0 5px 5px -5px black;
			-moz-box-shadow: 0 5px 5px -5px black;
			box-shadow: 0 5px 5px -5px black;">
			<img src="logo.png" style="height:70px;margin-top:15px;">
		</div>
		<center>
		<div style="background-image:url(1.png);width:800px;height:100%;background-repeat: no-repeat;margin-top:-75px;margin-right:0px auto;
			margin-left:0px auto;">
			<img src="2.png" style="height:100%;margin-top:-217px;"  class="rotating">
		</div>
		</center>
		<style>
		@-webkit-keyframes rotating {
			from{         -webkit-transform: rotate(-20deg);     }
					50%{		-webkit-transform: rotate(20deg);     }
			to{         -webkit-transform: rotate(-20deg);     } }
			.rotating {     -webkit-animation: rotating 5s ease-in-out infinite; }
		</style>
	</body>
</html>
